<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Comparativo de Clientes e Lucro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto; /* Habilitar barra de rolagem para toda a página */
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #chartContainer, #chartContainer2 {
      margin-top: 20px;
      max-height: 400px; /* Limitar a altura para ativar a rolagem se necessário */
      overflow-y: auto; /* Ativar barra de rolagem dentro dos gráficos */
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gráfico Comparativo de Clientes e Lucro</h1>

    <label for="filtro">Selecione um filtro (Coluna 7):</label>
    <select id="filtro" onchange="gerarGrafico()">
      <option value="">Todos os clientes</option>
    </select>

    <div id="chartContainer">
      <canvas id="resultadoChart"></canvas>
    </div>
  </div>

  <div class="container">
    <h1>Gráfico de Lucro por Unidade Vendida</h1>

    <label for="filtroCliente">Selecione um cliente (Coluna 12):</label>
    <select id="filtroCliente" onchange="gerarGraficoLucroPorUnidade()">
      <option value="">Todos os clientes</option>
    </select>

    <div id="chartContainer2">
      <canvas id="lucroPorUnidadeChart"></canvas>
    </div>
  </div>

  <script>
    let dadosExcel = [];
    let chart = null;
    let chartLucroPorUnidade = null;

    window.onload = function() {
      fetch('lucratividade.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          let workbook = XLSX.read(data, { type: 'array' });
          let sheet = workbook.Sheets[workbook.SheetNames[0]];
          let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          dadosExcel = jsonData.slice(1).map(row => ({
            filtro: row[6],   // Coluna 7 (filtro)
            cliente: row[11], // Coluna 12 (Cliente)
            lucro: row[39],   // Coluna 40 (Lucro)
            quantidade: row[23] // Coluna 24 (Quantidade)
          }));

          preencherFiltro();
          preencherFiltroCliente();
          gerarGrafico(); // Gera o gráfico com todos os dados por padrão
          gerarGraficoLucroPorUnidade(); // Gera o gráfico de lucro por unidade por padrão
        });
    };

    function preencherFiltro() {
      let filtroSelect = document.getElementById('filtro');
      let filtrosUnicos = [...new Set(dadosExcel.map(d => d.filtro))];
      filtrosUnicos.forEach(filtro => {
        let option = document.createElement('option');
        option.value = filtro;
        option.textContent = filtro;
        filtroSelect.appendChild(option);
      });
    }

    function preencherFiltroCliente() {
      let filtroClienteSelect = document.getElementById('filtroCliente');
      let clientesUnicos = [...new Set(dadosExcel.map(d => d.cliente))];
      clientesUnicos.forEach(cliente => {
        let option = document.createElement('option');
        option.value = cliente;
        option.textContent = cliente;
        filtroClienteSelect.appendChild(option);
      });
    }

    function gerarGrafico() {
      let filtroSelecionado = document.getElementById('filtro').value;

      let dadosFiltrados = filtroSelecionado ? 
        dadosExcel.filter(d => d.filtro === filtroSelecionado) : dadosExcel;

      // Ordenar os dados filtrados pelo lucro em ordem decrescente
      dadosFiltrados.sort((a, b) => b.lucro - a.lucro);

      let clientes = dadosFiltrados.map(d => d.cliente);
      let lucros = dadosFiltrados.map(d => d.lucro);
      let cores = lucros.map(lucro => lucro < 0 ? '#FF6384' : '#36A2EB'); // Vermelho para valores negativos

      if (chart) {
        chart.destroy();
      }

      let ctx = document.getElementById('resultadoChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: clientes, // Clientes como rótulos
          datasets: [{
            label: 'Lucro',
            data: lucros,
            backgroundColor: cores, // Aplicar cores baseadas nos lucros (negativo: vermelho)
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return 'Lucro: ' + tooltipItem.raw;
                }
              }
            }
          }
        }
      });
    }

    function gerarGraficoLucroPorUnidade() {
      let clienteSelecionado = document.getElementById('filtroCliente').value;

      let dadosFiltrados = clienteSelecionado ? 
        dadosExcel.filter(d => d.cliente === clienteSelecionado) : dadosExcel;

      // Calcular lucro por unidade
      let dadosComLucroPorUnidade = dadosFiltrados.map(d => ({
        cliente: d.cliente,
        lucroPorUnidade: d.quantidade > 0 ? d.lucro / d.quantidade : 0
      }));

      // Ordenar pelo lucro por unidade em ordem decrescente
      dadosComLucroPorUnidade.sort((a, b) => b.lucroPorUnidade - a.lucroPorUnidade);

      let clientes = dadosComLucroPorUnidade.map(d => d.cliente);
      let lucrosPorUnidade = dadosComLucroPorUnidade.map(d => d.lucroPorUnidade);
      let cores = lucrosPorUnidade.map(lucro => lucro < 0 ? '#FF6384' : '#36A2EB'); // Vermelho para valores negativos

      if (chartLucroPorUnidade) {
        chartLucroPorUnidade.destroy();
      }

      let ctx = document.getElementById('lucroPorUnidadeChart').getContext('2d');
      chartLucroPorUnidade = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: clientes, // Clientes como rótulos
          datasets: [{
            label: 'Lucro por Unidade',
            data: lucrosPorUnidade,
            backgroundColor: cores, // Aplicar cores baseadas nos lucros por unidade (negativo: vermelho)
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return 'Lucro por Unidade: ' + tooltipItem.raw;
                }
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
